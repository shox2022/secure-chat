<!DOCTYPE html>
<html>
<body>
  <h2>Secure Chat (ECDH + AES-GCM)</h2>
  <input id="msg" placeholder="Type message">
  <button onclick="send()">Send</button>
  <pre id="log"></pre>

  <script>
    function base64Encode(buf) {
      return btoa(String.fromCharCode(...new Uint8Array(buf)));
    }

    function base64Decode(b64) {
      return Uint8Array.from(atob(b64), c => c.charCodeAt(0));
    }

    const ws = new WebSocket("ws://localhost:8080");
    const log = document.getElementById("log");

    let ecdhKeyPair;
    let aesKey;

    // Generate client ECDH key pair
    (async () => {
      ecdhKeyPair = await crypto.subtle.generateKey(
        { name: "ECDH", namedCurve: "P-256" },
        true,
        ["deriveBits"]
      );
      console.log("Client ECDH keys generated");
    })();

    // Handle messages from server
    ws.onmessage = async (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "server-public-key") {
        const serverPub = await crypto.subtle.importKey(
          "raw",
          base64Decode(data.key),
          { name: "ECDH", namedCurve: "P-256" },
          false,
          []
        );

        // Send client public key
        const clientPubRaw = await crypto.subtle.exportKey(
          "raw",
          ecdhKeyPair.publicKey
        );

        ws.send(JSON.stringify({
          type: "client-public-key",
          key: base64Encode(clientPubRaw)
        }));

        // Derive shared secret (matching server's method)
        const sharedSecret = await crypto.subtle.deriveBits(
          { name: "ECDH", public: serverPub },
          ecdhKeyPair.privateKey,
          256
        );

        // Hash with SHA-256 to get AES key (matching server)
        const hashedKey = await crypto.subtle.digest(
          "SHA-256",
          sharedSecret
        );

        // Import as AES key
        aesKey = await crypto.subtle.importKey(
          "raw",
          hashedKey,
          { name: "AES-GCM", length: 256 },
          false,
          ["encrypt", "decrypt"]
        );

        console.log("Shared AES key established (client)");
        log.textContent += "Secure connection established!\n";
      }
    };

    // Encrypt and send message
    async function send() {
      if (!aesKey) {
        alert("AES key not ready");
        return;
      }

      const text = document.getElementById("msg").value;
      if (!text.trim()) return;

      const encoded = new TextEncoder().encode(text);
      const iv = crypto.getRandomValues(new Uint8Array(12));

      try {
        const encrypted = await crypto.subtle.encrypt(
          { name: "AES-GCM", iv: iv },
          aesKey,
          encoded
        );

        // Send the complete encrypted data (ciphertext + tag)
        ws.send(JSON.stringify({
          type: "chat",
          iv: base64Encode(iv),
          data: base64Encode(encrypted) // Includes tag at the end
        }));

        log.textContent += "You: " + text + "\n";
        document.getElementById("msg").value = "";
      } catch (err) {
        console.error("Encryption failed:", err);
        alert("Encryption failed: " + err.message);
      }
    }

    // Allow sending with Enter key
    document.getElementById("msg").addEventListener("keypress", (e) => {
      if (e.key === "Enter") send();
    });
  </script>
</body>
</html>
